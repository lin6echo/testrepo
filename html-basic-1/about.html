    <h1>About</h1>
    <table>
        <caption>Opening hours</caption>
        <!--cím megadás-->
        <thead>
            <th>Day</th>
            <th>Open</th>
            <th>Close</th>
        </thead>
        <!--táblázat head-->
        <tbody>
            <!--táblázat body-->
            <tr>
                <!--tr tábla sor (table row)-->
                <td>Monday - Friday</td>
                <td>09:00</td>
                <!--td tábla oszlop (table data)-->
                <td rowspan="2">21:00</td><!--cella összevonás-->
            </tr>
            <tr>
                <td>Saturday</td>
                <td>10:00</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td colspan="2">Closed</td> <!--oszlop összevonás-->
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                   &copy; 2019 
                </td>
            </tr>
            
        </tfoot>
    </table>
