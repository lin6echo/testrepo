<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\lib\bootstrap-4.4.1\dist\css\bootstrap.min.css">
    <title>onclick</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Kedves vásárlónk!</strong>
                    A rendeléshez kérjük töltse ki az űrlapot.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="orderForm" action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <select id="topInput" name="top-input" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control" value="1">
                        <small class="form-text text-muted">
                            Minimum: 1 db, Maximum: 10 db rendelhető !
                        </small>

                    </div>
                        <div class="form-group">
                            Fizetendő: <span class="show-amount">0</span>  Ft
                        </div>
                       <button type="submit" class="btn btn-primary">Megrendelés</button>

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
  <script src="onclick.js"></script>
  <!--<script src="algo.js"></script> -->
</body>
</html>
